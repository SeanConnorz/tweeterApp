<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-log.css" type="text/css" />
    <script src="https://kit.fontawesome.com/feda09e3b4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/client.js"></script> -->
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span>
        Write a tweet
        <button class='compose'>
          <i class="fas fa-angle-double-down"></i>      
        </button>
      </span>
    </nav>


    <div id="desktop-header">

      <header id="media-header" class="main-header">
        <div class="background">
          <div>
              <img src="/images/profile-hex.png"> 
          </div>
          <br>
          <div>
              <h2>Your Name</h2>
          </div>
        </div>
      </header>

      <!-- Page-specific (main) content here -->  
      <main class="container">
        <section class="new-tweet">
          <form id='tweet-btn' class="tweet-container" method="POST" action="/tweets/">
            <label class="tweet-form" for="tweet-text">
              <label id="error-1" class="tweet-form error">Field cannot be left blank!</label>
              <label id="error-2" class="tweet-form error">Field has too many characters!</label>
            </label>
            <textarea placeholder="What are you humming about?" name="text" id="tweet-text"></textarea>
            <div class="tweet-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <section id="tweets-container"></section>
        
      </main>
    </div>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
